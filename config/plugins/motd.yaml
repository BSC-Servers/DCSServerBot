DEFAULT:
  on_birth:                   # message will fire when someone enters a plane / helicopter
    message: Teamkills will be punished. Enforced Speed Limits on Taxiways
    display_type: popup       # the message will generate a popup ..
    display_time: 30          # .. which lasts for 20 seconds
  nudge:
    - delay: 1500               # the following message will be displayed every 3600 seconds (1h)
      message: 'Like this server? Join our Discord on discord.bscservers.ch'
      display_type: chat
    - delay: 2000               # the following message will be displayed every 3600 seconds (1h)
      message: 'Got some feedback you would like to share? Visit feedback.bscservers.ch'
      display_type: chat
